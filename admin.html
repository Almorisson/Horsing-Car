<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <div id="container">
  <form action="#" method="POST">
    <h2>Administration</h2>
   <h3><b>Ajouter une nouvelle voiture </b></h3><hr>
    <fieldset>
      <label id="choice-2"><b>Choix de la catégorie</b></label>
      <select type="select" name="category">
        <option value="">Voiture de Luxe</option>
        <option value="">Voiture de Sport</option>
        <option value="">Voiture à la Mode</option>
        <option value="">Voiture de Cérémonies</option>
      </select>
    </fieldset>
    <hr>
    <fieldset>
      <label id="choice-2"><b>Choix de la marque</b></label>
      <select id="select-2"type="select" name="category">
        <option value="">Audi</option>
        <option value="">BMW</option>
        <option value="">Renault</option>
        <option value="">Range Rover</option>
      </select>
    </fieldset>
    <hr>
    <fieldset>
      <label for="model-name"><b>Modèle de la voiture<b></label>
      <input id="model-name" type="text" placeholder="Veuillez renseigner le modèle de la nouvelle voiture" name="model" required>
    </fieldset>

    <input type="submit" name="" value="Procéder à l'ajout de la nouvelle voiture">
</from>

</body>
</html>
